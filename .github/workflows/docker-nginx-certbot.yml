name: docker-nginx-certbot

on:
  workflow_dispatch:

jobs:
  build_amd64:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check-out 
        uses: actions/checkout@master
    
      - name: setup docker
        uses: docker-practice/actions-setup-docker@v1
      
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: build & push image (docker-nginx-certbot:amd64)
        run: |
          docker build \
            --tag ghcr.io/asklios/docker-nginx-certbot:amd64 \
            -f ./nginx-certbot-alpine .
          docker push ghcr.io/asklios/docker-nginx-certbot:amd64
          
  build_arm64:
    runs-on: self-hosted
    
    steps:
      - name: Check-out 
        uses: actions/checkout@master
      
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: build & push image (docker-nginx-certbot:arm64)
        run: |
          docker build \
            --tag ghcr.io/asklios/docker-nginx-certbot:arm64 \
            -f ./nginx-certbot-alpine .
          docker push ghcr.io/asklios/docker-nginx-certbot:arm64
