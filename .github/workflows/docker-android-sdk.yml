name: docker-android-sdk 

on:
  workflow_dispatch:

jobs:
  build_arm64:
    runs-on: ubuntu-latest
    name: Build on ${{ matrix.distro }} ${{ matrix.arch }}
    
    strategy:
      matrix:
        include:
          - arch: aarch64
            distro: ubuntu-latest
          - distro: ubuntu-latest
        
    steps:
      - name: Check-out 
        uses: actions/checkout@master
        with:
          repository: mindrunner/docker-android-sdk
    
      - name: setup docker
        uses: docker-practice/actions-setup-docker@v1
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
      
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: build & push image (docker-android-sdk:alpine-standalone)
        run: |
          docker build \
            --tag asklios/docker-android-sdk:alpine-standalone \
            -f ./alpine/standalone/Dockerfile .
          docker push ghcr.io/asklios/docker-android-sdk
      
      - name: build & push image (docker-android-sdk:ubuntu-standalone)
        run: |
          docker build \
            --tag asklios/docker-android-sdk:ubuntu-standalone \
            -f ./ubuntu/standalone/Dockerfile .
          docker push ghcr.io/asklios/docker-android-sdk
