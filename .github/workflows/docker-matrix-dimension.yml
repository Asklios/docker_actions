name: matrix-dimension

on:
  workflow_dispatch:

jobs:
  build_arm64:
    runs-on: self-hosted
    steps:
    
      - name: Check-out local
        uses: actions/checkout@master
        with:
          path: local
    
      - name: checkout matrix-dimension
        uses: actions/checkout@master
        with:
          repository: turt2live/matrix-dimension
          path: dimension
        
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
      - name: build & push image
        run: |
          docker build -f local/matrix-dimension \
            --tag ghcr.io/asklios/matrix-dimension:arm64 ./dimension/
          docker push ghcr.io/asklios/matrix-dimension:arm64
